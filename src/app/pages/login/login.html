<main class="flex min-h-screen items-center justify-center bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 px-6">
  <div
    class="w-full max-w-md bg-white/90 backdrop-blur-sm border border-gray-200 shadow-md rounded-2xl p-8 transition-all"
  >
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800 tracking-tight">
        Welcome Back
      </h2>
      <p class="text-gray-500 text-sm mt-1">
        Sign in to access your car dashboard
      </p>
    </div>

    <!-- Form -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submit()"
      class="space-y-5 text-sm"
    >
      <!-- Username -->
      <div>
        <label for="username" class="block mb-2 text-gray-700 font-medium">
          Username
        </label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          autocomplete="username"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
        />
        <span
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="text-red-500 text-xs mt-1 block"
        >
          Username is required
        </span>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-2 text-gray-700 font-medium">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
        />
        <span
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 text-xs mt-1 block"
        >
          Password is required
        </span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition-all duration-150 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm"
      >
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

    <!-- Register Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <button
        (click)="toRegister()"
        class="font-semibold text-blue-600 hover:text-blue-700 transition"
      >
        Register
      </button>
    </p>
  </div>
</main>
