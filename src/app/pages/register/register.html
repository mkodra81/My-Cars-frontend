<main class="flex min-h-screen items-center justify-center bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 px-6">
  <div
    class="w-full max-w-md bg-white/90 backdrop-blur-sm border border-gray-200 shadow-md rounded-2xl p-8 transition-all"
  >
    <!-- Page Header -->
    <section class="mb-8 text-center">
      <h2 class="text-2xl font-bold text-gray-800 tracking-tight">
        Create an Account
      </h2>
      <p class="text-gray-500 text-sm mt-1">
        Register to start managing your cars
      </p>
    </section>

    <!-- Registration Form -->
    <form
      [formGroup]="registerForm"
      (ngSubmit)="submit()"
      class="space-y-5 text-sm"
    >
      <!-- Username -->
      <div>
        <label for="username" class="block mb-2 text-gray-700 font-medium">
          Username
        </label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          autocomplete="username"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
        />
        <span
          *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          class="text-red-500 text-xs mt-1 block"
        >
          Username is required
        </span>
      </div>

      <!-- First Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="first_name" class="block mb-2 text-gray-700 font-medium">
            First Name
          </label>
          <input
            id="first_name"
            type="text"
            formControlName="first_name"
            placeholder="Enter your first name"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
          <span
            *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched"
            class="text-red-500 text-xs mt-1 block"
          >
            First name is required
          </span>
        </div>

        <!-- Last Name -->
        <div>
          <label for="last_name" class="block mb-2 text-gray-700 font-medium">
            Last Name
          </label>
          <input
            id="last_name"
            type="text"
            formControlName="last_name"
            placeholder="Enter your last name"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
          <span
            *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched"
            class="text-red-500 text-xs mt-1 block"
          >
            Last name is required
          </span>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 text-gray-700 font-medium">
          Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
        />
        <span
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-500 text-xs mt-1 block"
        >
          Enter a valid email
        </span>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-2 text-gray-700 font-medium">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
        />
        <span
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-red-500 text-xs mt-1 block"
        >
          Password must be at least 6 characters
        </span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || registerForm.invalid"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 rounded-lg transition-all duration-150 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm"
      >
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <!-- Sign In Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <button
        (click)="toLogin()"
        class="font-semibold text-blue-600 hover:text-blue-700 transition"
      >
        Sign In
      </button>
    </p>
  </div>
</main>
