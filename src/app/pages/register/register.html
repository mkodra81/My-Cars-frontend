<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="my-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Create an account</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <!-- Username -->
      <div class="form-group">
        <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>
        <div class="mt-2">
          <input id="username" type="text" formControlName="username" required autocomplete="username" placeholder="Enter your username" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>

      <!-- First Name -->
      <div class="form-group">
        <label for="first_name" class="block text-sm/6 font-medium text-gray-900">First Name</label>
        <div class="mt-2">
          <input id="first_name" type="text" formControlName="first_name" required placeholder="Enter your first name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
        <div class="text-sm text-red-600 mt-1" *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched">
          First Name is required
        </div>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="last_name" class="block text-sm/6 font-medium text-gray-900">Last Name</label>
        <div class="mt-2">
          <input id="last_name" type="text" formControlName="last_name" required placeholder="Enter your last name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
        <div class="text-sm text-red-600 mt-1" *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched">
          Last Name is required
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
        <div class="mt-2">
          <input id="email" type="email" formControlName="email" required placeholder="Enter your email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
        <div class="text-sm text-red-600 mt-1" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
        <div class="mt-2">
          <input id="password" type="password" formControlName="password" required placeholder="Enter your password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
        <div class="text-sm text-red-600 mt-1" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Error message -->
      <div class="text-sm text-red-600 mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>

      <!-- Submit button -->
      <button type="submit" [disabled]="loading || registerForm.invalid" class="flex w-full justify-center my-4 rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Already have an account?
      <button (click)="toLogin()" class="font-semibold text-indigo-600 hover:text-indigo-500 cursor-pointer">Sign In</button>
    </p>
  </div>
</div>
